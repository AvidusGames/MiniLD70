<!doctype html>
<html>
    <head>
        <title>Mini LD #70</title>
        <meta charset="UTF-8"> 
        <script type="text/javascript" src="js/HexagonTools.js"></script>
        <script type="text/javascript" src="js/Grid.js"></script>
        <script type="text/javascript" src="js/HexCalcs.js"></script>
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/HexAI.js"></script>
        <link rel="stylesheet" type="text/css" href="css/hex.css"></style>
    </head>
    <body>
        <canvas id="hexCanvas" width="800" height="600" />
        <script type="text/javascript">
        $(document).ready(function() {
            var canvas = document.getElementById("hexCanvas");
            var hexgrid = new HT.Grid(800, 600);
            //grid.GetHexById("A1").selected = true
            last = null;
            hSelected = false;
            playWithAI = true;
            player = 2;
            var grid = {}            
            for(var y = 0; y < 11; y++) {
                for(var x = y%2; x < 12; x+=2) {
                    h = hexgrid.GetHexById(hexgrid.GetHexId(x, y));
                    if(x<=1)                        
                        grid[h.Id] = 1;
                    else if(x>=10)
                        grid[h.Id] = 2;
                    else
                        grid[h.Id] = 0;
                }
            }
            //nodes = getAdjacentNodes(grid, "K7");
            //for(var h in nodes) {
            //    hexgrid.GetHexById(nodes[h]).selected = true;
            //}
            updateHexGrid(hexgrid, grid);
            drawHexGrid(hexgrid);
            
            var mouseIsDown = false;
            canvas.onmousedown = function(e){
                mouseIsDown = true;
            }
            canvas.onmouseup = function(e){
                if(mouseIsDown) mouseClick(e);

                mouseIsDown = false;
            }

            function floodFillGrid(hexgrid, grid, id, owner) {
                var h = hexgrid.GetHexById(id);
                var row = h.row;
                var col = h.col;
                console.log("Recursion: " + id);
                for(var y = -1; y <= 1; y++) {
                    for(var x = -2; x <= 2; x++) {
                        var h2 = hexgrid.GetHexById(hexgrid.GetHexId(row + x, col + y));
                        if(h2 != null && grid[h2.Id] != null && grid[h2.Id] != 0 && grid[h2.Id] != owner) {
                            //console.log(h2.Id + ", " + (row+x) + ", " + (col+y));
                            grid[h2.Id] = owner;
                            floodFillGrid(hexgrid, grid, h2.Id, owner);
                        }
                    }
                }
            }

            function getMousePos(canvas, evt) {
                var rect = canvas.getBoundingClientRect();
                return {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top
                };
            }

            function mouseClick(e) {
                mousePos = getMousePos(canvas, e);
                if(last != null) 
                    last.selected = false;
                if(!playWithAI) {
                    current = hexgrid.GetHexAt(new HT.Point(mousePos.x, mousePos.y));                
                    if(current != null && current.owner == player) {
                        hSelected = true;
                        current.selected = true;
                        drawHexGrid(hexgrid);
                        last = current;
                    } else if(current != null && hSelected && current.owner == 0) {
                        dist = hexgrid.GetHexDistance(current, last);
                        if(dist == 1) {
                            grid[current.Id] = last.owner;
                            grid[last.Id] = 0;
                            floodFillGrid(hexgrid, grid, current.Id, last.owner);
                            updateHexGrid(hexgrid, grid);
                            drawHexGrid(hexgrid);
                            player = player == 2 ? 1 : 2;
                            last = null;
                            hSelected = false;
                        }
                    }
                } else {
                    current = hexgrid.GetHexAt(new HT.Point(mousePos.x, mousePos.y));                
                    if(current != null && current.owner == 2) {
                        hSelected = true;
                        current.selected = true;
                        drawHexGrid(hexgrid);
                        last = current;
                    } else if(current != null && hSelected && current.owner == 0) {
                        dist = hexgrid.GetHexDistance(current, last);
                        if(dist == 1) {
                            grid[current.Id] = last.owner;
                            grid[last.Id] = 0;
                            floodFillGrid(hexgrid, grid, current.Id, last.owner);
                            updateHexGrid(hexgrid, grid);
                            drawHexGrid(hexgrid);
                            last = null;
                            hSelected = false;                            
                            AIPlayMove(grid);                                
                            updateHexGrid(hexgrid, grid);
                            drawHexGrid(hexgrid);                            
                        }
                    }
                }
            }
        });
        </script>
    </body>
</html>
